<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap-->
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <link rel="stylesheet" href="{% static 'style/animate.css' %}">
    <title>Typonaut</title>
</head>
<body>
    <div id="main-container">
        <div id="game-name-container">
            <div class="animated bounceInLeft" id="upper-half-circle">
                <h1 id="game-name"> TYPONAUT </h1>
            </div>
            <div id="middle-part">
                <div id="register-form">
                    <div id="register-name">Your nickname for the leaderboard:</div>
                    <input type="text" id="namefield" class="col-12" autofocus>
                    <button class="btn btn-start-game" onclick="registerName()">Play</button>
                </div>
            </div>
            <div class="animated bounceInRight" id="lower-half-circle"></div>

        </div>
        <div id="start-game-options">
            <div id="main-options">
                <div class="menu-option animated zoomIn">
                    <a id="new-game" href="#">New game</a>
                </div>
                <div class="menu-option animated zoomIn">
                    <a id="heighscores" href="highscores">High scores</a>
                </div>
            </div>
        </div>
    </div>
    <div id="game-timer-container">
        <div id="game-timer" class="animated fadeIn">3</div>
    </div>
    <div id="game-container">
        <div id="game" class="animated bounceInLeft">
            <div class="tere">
                <h4 id="quote"></h4>
                <small id="author"></small>
            </div>
            <div id="write-box">
                <input type="text" id="answer" class="write-box">
            </div>
        </div>
        <div id="results" class="animated bounceInLeft">
            <div id="medal"></div>
            <div class="score"></div>
            <div class="score bronze"></div>
            <div class="score silver"></div>
            <div class="score gold"></div>
            <div id="buttonbar">
                <input class="btn btn-play-more" type="button" value="Play more!"/>
                <input class="btn btn-main-page" type="button" value="Back to main page"/>
            </div>
        </div>
    </div>

<!-- Jquery, thether and bootstrap js -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
